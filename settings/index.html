<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="lwsa.css">

    <!-- The '/homey.js' script must be included in your settings view to work -->
    <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
</head>

<body>
    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" onclick="setPage(event, 'settings')" id="defaultOpen">Settings</button>
        <button class="tablinks" onclick="setPage(event, 'unsupported')">Unsupported</button>
        <button class="tablinks" onclick="setPage(event, 'log')">Log</button>
    </div>

    <!-- SETTINGS PAGE -->
    <div id="settings" class="tabcontent">

        <h1 data-i18n="settings.title">
            <!--
            This field will automatically be filled by a translated string with key 'settings.title'.
            Read more about translations at Internationalization.
            -->
        </h1>
        <p data-i18n="settings.subtitle">
            <!--
            This field will also be translated
            -->
        </p>

        <fieldset>
            <legend>These parameters need to be generated by your LightwaveRF App or web page</legend>

            <div class="field row">
                <label for="bearerid">Bearer Token</label>
                <input id="bearerid" type="text" value="" />
            </div>
            <div class="field row">
                <label for="refreshtoken">Refresh Token</label>
                <input id="refreshtoken" type="text" value="" />
            </div>

            <p><button id="save" class="right">Save changes</button></p>
        </fieldset>
    </div>

    <!-- Unsupported-->
    <div id="unsupported" class="tabcontent">
        <fieldset>
            <p data-i18n="settings.unsupportedDescription">
                <!--
                    This field will also be translated
                    -->
            </p>
            <div class="field row">
                <textarea id="unsupportedDevices"></textarea>
            </div>
        </fieldset>
    </div>

    <!-- LOG PAGE -->
    <div id="log" class="tabcontent">
        <fieldset>
            <p> Diagnostics Log
            </p>
            <div class="field row">
                <label for="logEnabled">Log Enabled</label>
                <input id="logEnabled" type="checkbox" value="logEnabled" />
            </div>
            <div class="field row">
                <label for="logWebhooks">Log Webhook messages (Use with caution as it can generate a lot of data)</label>
                <input id="logWebhooks" type="checkbox" value="logWebhooks" />
            </div>
        </fieldset>
        <fieldset>
            <p><button id="clearLog">Clear Log</button></p>
            <div class="field row">
                <textarea id="diagLog"></textarea>
            </div>
        </fieldset>
    </div>

    <script type="text/javascript">
        var beareridElement = document.getElementById( 'bearerid' );
        var refreshtokenElement = document.getElementById( 'refreshtoken' );
        var unsupportedDevicesElement = document.getElementById( 'unsupportedDevices' );
        var diagLogElement = document.getElementById( 'diagLog' );
        var logEnabledElement = document.getElementById( 'logEnabled' );
        var logWebhooksElement = document.getElementById( 'logWebhooks' );

        var saveElement = document.getElementById( 'save' );
        var clearLogElement = document.getElementById( 'clearLog' );

        // a method named 'onHomeyReady' must be present in your code
        function onHomeyReady( Homey )
        {
            // Tell Homey we're ready to be displayed
            Homey.ready();

            document.getElementById( "defaultOpen" ).click();

            Homey.on( 'settings.set', function()
            {
                Homey.get( 'diagLog', function( err, diagLog )
                {
                    if ( err ) return Homey.alert( err );
                    diagLogElement.value = diagLog;
                } );

            } );

            Homey.get( 'bearerid', function( err, bearerid )
            {
                if ( err ) return Homey.alert( err );
                beareridElement.value = bearerid;
            } );

            Homey.get( 'refreshtoken', function( err, refreshtoken )
            {
                if ( err ) return Homey.alert( err );
                refreshtokenElement.value = refreshtoken;
            } );

            Homey.get( 'unsupportedDevices', function( err, unsupportedDevices )
            {
                if ( err ) return Homey.alert( err );
                unsupportedDevicesElement.value = unsupportedDevices;
            } );

            saveElement.addEventListener( 'click', function( e )
            {
                beareridElement.value = beareridElement.value.replace( /[\"\']/g, '' );
                Homey.set( 'bearerid', beareridElement.value, function( err )
                {
                    if ( err ) return Homey.alert( err );
                } );
                refreshtokenElement.value = refreshtokenElement.value.replace( /[\"\']/g, '' );
                Homey.set( 'refreshtoken', refreshtokenElement.value, function( err )
                {
                    if ( err ) return Homey.alert( err );
                } );

                Homey.alert( "The settings have been saved" );
            } );

            logEnabledElement.addEventListener( 'click', function( e )
            {
                Homey.set( 'logEnabled', logWebhooksElement.checked, function( err )
                {
                    if ( err ) return Homey.alert( err );
                } );
            } );

            logWebhooksElement.addEventListener( 'click', function( e )
            {
                Homey.set( 'logWebhooks', logWebhooksElement.checked, function( err )
                {
                    if ( err ) return Homey.alert( err );
                } );
            } );

            clearLogElement.addEventListener( 'click', function( e )
            {
                Homey.set( 'diagLog', "", function( err )
                {
                    if ( err ) return Homey.alert( err );
                } );
                diagLogElement.value = "";
            } );
        };

        function setPage( evt, tabPage )
        {
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName( "tabcontent" );
            for ( i = 0; i < tabcontent.length; i++ )
            {
                tabcontent[ i ].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName( "tablinks" );
            for ( i = 0; i < tablinks.length; i++ )
            {
                tablinks[ i ].className = tablinks[ i ].className.replace( " active", "" );
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById( tabPage ).style.display = "block";
            evt.currentTarget.className += " active";

            if ( tabPage == 'log' )
            {
                // Refresh the log data
                Homey.get( 'logEnabled', function( err, logEnabled )
                {
                    if ( err ) return Homey.alert( err );
                    logEnabledElement.checked = logEnabled;
                } );

                Homey.get( 'logWebhooks', function( err, logWebhooks )
                {
                    if ( err ) return Homey.alert( err );
                    logWebhooksElement.checked = logWebhooks;
                } );

                Homey.get( 'diagLog', function( err, diagLog )
                {
                    if ( err ) return Homey.alert( err );
                    diagLogElement.value = diagLog;
                } );

                // Make the log text area fill the page
                diagLogElement.setAttribute( 'cols', diagLogElement.parentElement.clientWidth / 8 );
                diagLogElement.style.height = ( window.innerHeight - diagLogElement.offsetTop - 20 ) + 'px';
            }
            else if ( tabPage == 'unsupported' )
            {
                // Make the unsupported devices text area fill the page
                unsupportedDevicesElement.setAttribute( 'cols', unsupportedDevicesElement.parentElement.clientWidth / 8 );
                unsupportedDevicesElement.style.height = ( window.innerHeight - unsupportedDevicesElement.offsetTop - 20 ) + 'px';
            }
        };
    </script>

</body>

</html>
